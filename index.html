<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebXR Physics Starter - Meta Quest 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js"
    }
  }
  </script>

  <style>
    body { 
      margin: 0; 
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #start-button {
      width: 100%;
      height: 100%;
      font-size: 120px;
      background: linear-gradient(135deg, rgba(72, 118, 255, 0.8), rgba(100, 80, 255, 0.9));
      color: white;
      border: none;
      border-radius: 0;
      box-shadow: 0 4px 15px rgba(72, 118, 255, 0.5), 0 0 20px rgba(72, 118, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #start-button:hover {
      background: linear-gradient(135deg, rgba(72, 118, 255, 0.9), rgba(100, 80, 255, 1.0));
      box-shadow: 0 6px 20px rgba(72, 118, 255, 0.6), 0 0 30px rgba(72, 118, 255, 0.4);
    }
    .webxr-hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="start-button">ðŸŽ¯</button>
  </div>
  
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

    let camera, scene, renderer, world;
    let activeController;
    let controllers = [];
    let activeControllerIndex = 0;
    let clock = new THREE.Clock();
    let xrSession = null;
    let gltfLoader = null;
    let loadedModel = null;
    let physicsEnabled = false;
    
    // Physics objects
    let physicsObjects = [];
    let controllerBodies = [];
    let controllerVelocities = [];
    
    // Controller selection variables
    let isControllerSelectionPhase = false;
    let controllerSelectionStartTime = 0;
    let controllerHoldStartTime = {};
    let selectedController = null;
    const CONTROLLER_SELECTION_DURATION = 10000;
    const CONTROLLER_HOLD_DURATION = 3000;
    
    // Clap to exit variables
    let clapStartTime = 0;
    let isClapDetected = false;
    const CLAP_HOLD_DURATION = 2000;
    const CLAP_DISTANCE_THRESHOLD = 0.15;
    
    // Load Cannon.js dynamically
    let CANNON;
    
    async function loadCannon() {
      try {
        const cannonScript = document.createElement('script');
        cannonScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.20.0/cannon.min.js';
        document.head.appendChild(cannonScript);
        
        await new Promise((resolve, reject) => {
          cannonScript.onload = resolve;
          cannonScript.onerror = reject;
        });
        
        CANNON = window.CANNON;
        physicsEnabled = true;
        console.log('Cannon.js loaded successfully');
        return true;
      } catch (error) {
        console.warn('Failed to load Cannon.js:', error);
        physicsEnabled = false;
        return false;
      }
    }

    async function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.setClearColor(0x000000, 0);
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      document.body.appendChild(renderer.domElement);

      // Load physics library
      await loadCannon();
      
      // Initialize physics world if cannon loaded
      if (physicsEnabled) {
        initPhysics();
      }

      // Initialize GLTF loader
      gltfLoader = new GLTFLoader();
      loadGLBModel('model.glb');

      // Basic lighting
      const ambientLight = new THREE.AmbientLight(0x404040, 1);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 5);
      directionalLight.castShadow = true;
      directionalLight.shadow.mapSize.setScalar(1024);
      scene.add(directionalLight);

      document.getElementById('start-button').addEventListener('click', startARSession);
      window.addEventListener('resize', onWindowResize);
    }
    
    function initPhysics() {
      if (!CANNON) return;
      
      world = new CANNON.World();
      world.gravity.set(0, -9.82, 0);
      world.broadphase = new CANNON.NaiveBroadphase();
      world.solver.iterations = 10;
      
      const defaultMaterial = new CANNON.Material('default');
      const contactMaterial = new CANNON.ContactMaterial(defaultMaterial, defaultMaterial, {
        friction: 0.4,
        restitution: 0.3,
      });
      world.addContactMaterial(contactMaterial);
      
      console.log('Physics world initialized');
    }

    async function loadGLBModel(filename) {
      try {
        const gltf = await new Promise((resolve, reject) => {
          gltfLoader.load(filename, resolve, null, reject);
        });
        
        loadedModel = gltf.scene;
        loadedModel.position.set(0, 1, -2);
        loadedModel.scale.setScalar(0.5);
        
        loadedModel.traverse((child) => {
          if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
          }
        });
        
        scene.add(loadedModel);
        console.log('GLB model loaded successfully!');
        
        // Add physics if enabled
        if (physicsEnabled && world) {
          addPhysicsToModel(loadedModel);
        }
        
      } catch (error) {
        console.warn(`Failed to load ${filename}:`, error);
        createFallbackObjects();
      }
    }
    
    function addPhysicsToModel(model) {
      if (!CANNON || !world) return;
      
      const modelBody = new CANNON.Body({ mass: 1 });
      const modelShape = new CANNON.Box(new CANNON.Vec3(0.25, 0.25, 0.25));
      modelBody.addShape(modelShape);
      modelBody.position.set(0, 1, -2);
      world.add(modelBody);
      
      physicsObjects.push({ mesh: model, body: modelBody });
    }

    function createFallbackObjects() {
      // Create ground
      const groundGeometry = new THREE.PlaneGeometry(10, 10);
      const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
      const groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
      groundMesh.rotation.x = -Math.PI / 2;
      groundMesh.receiveShadow = true;
      scene.add(groundMesh);

      if (physicsEnabled && CANNON && world) {
        const groundBody = new CANNON.Body({ mass: 0 });
        const groundShape = new CANNON.Plane();
        groundBody.addShape(groundShape);
        groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
        world.add(groundBody);
      }

      // Create some interactive objects
      const colors = [0xff4444, 0x44ff44, 0x4444ff, 0xffff44];
      
      for (let i = 0; i < 6; i++) {
        const boxGeometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const boxMaterial = new THREE.MeshLambertMaterial({ 
          color: colors[i % colors.length] 
        });
        const boxMesh = new THREE.Mesh(boxGeometry, boxMaterial);
        boxMesh.castShadow = true;
        boxMesh.receiveShadow = true;
        
        const x = (Math.random() - 0.5) * 3;
        const z = -1 - Math.random() * 2;
        boxMesh.position.set(x, 1 + i * 0.3, z);
        scene.add(boxMesh);

        if (physicsEnabled && CANNON && world) {
          const boxBody = new CANNON.Body({ mass: 1 });
          const boxShape = new CANNON.Box(new CANNON.Vec3(0.1, 0.1, 0.1));
          boxBody.addShape(boxShape);
          boxBody.position.set(x, -0.2 + i * 0.15, z);
          world.add(boxBody);
          
          physicsObjects.push({ mesh: boxMesh, body: boxBody });
        }
      }
      
      console.log(`Created ${physicsEnabled ? 'physics-enabled' : 'static'} fallback objects`);
    }

    async function startARSession() {
      if (!navigator.xr) {
        alert('WebXR not supported on this device');
        return;
      }
      
      try {
        const supported = await navigator.xr.isSessionSupported('immersive-ar');
        if (supported) {
          const sessionInit = {
            requiredFeatures: ['hit-test'],
            optionalFeatures: ['dom-overlay'],
            domOverlay: { root: document.body }
          };
          const session = await navigator.xr.requestSession('immersive-ar', sessionInit);
          onSessionStarted(session);
        } else {
          alert('WebXR AR session is not supported on this device.');
        }
      } catch (error) {
        alert('Failed to start AR session: ' + error.message);
      }
    }

    function hideUIElements() {
      document.getElementById('overlay').classList.add('webxr-hidden');
    }

    function showUIElements() {
      document.getElementById('overlay').classList.remove('webxr-hidden');
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    async function onSessionStarted(session) {
      xrSession = session;
      document.getElementById('start-button').style.display = 'none';
      
      renderer.xr.setReferenceSpaceType('local');
      renderer.xr.setSession(session);
      hideUIElements();

      setupController(session);
      
      // Create objects if not already created
      if (!loadedModel && scene.children.length < 4) {
        createFallbackObjects();
      }
      
      renderer.setAnimationLoop(render);
      session.addEventListener('end', onSessionEnd);

      startControllerSelection();
    }

    function startControllerSelection() {
      isControllerSelectionPhase = true;
      controllerSelectionStartTime = clock.getElapsedTime();
      selectedController = null;
      controllerHoldStartTime = {};
      
      console.log('Controller Selection: Hold one controller in front of headset for 3 seconds');
    }

    function checkControllerSelection() {
      if (!isControllerSelectionPhase) return;
      
      const currentTime = clock.getElapsedTime();
      const timeElapsed = (currentTime - controllerSelectionStartTime) * 1000;
      const timeRemaining = CONTROLLER_SELECTION_DURATION - timeElapsed;
      
      let highestController = -1;
      let highestY = -999;
      
      for (let i = 0; i < controllers.length; i++) {
        const controller = controllers[i];
        if (!controller.visible) continue;
        
        if (controller.position.y > highestY) {
          highestY = controller.position.y;
          highestController = i;
        }
      }
      
      for (let i = 0; i < controllers.length; i++) {
        const controller = controllers[i];
        if (!controller.visible) continue;
        
        const isInFront = controller.position.z > -0.8 && controller.position.z < -0.3 &&
                         Math.abs(controller.position.x) < 0.3 && 
                         Math.abs(controller.position.y) < 0.3;
        
        const isHighest = (i === highestController);
        
        if (isInFront && isHighest) {
          if (!controllerHoldStartTime[i]) {
            controllerHoldStartTime[i] = currentTime;
          }
          
          const holdDuration = (currentTime - controllerHoldStartTime[i]) * 1000;
          
          if (holdDuration >= CONTROLLER_HOLD_DURATION) {
            selectedController = i;
            activeController = controllers[i];
            activeControllerIndex = i;
            
            finishControllerSelection();
            return;
          }
        } else {
          controllerHoldStartTime[i] = null;
        }
      }
      
      if (timeRemaining <= 0) {
        if (highestController >= 0) {
          selectedController = highestController;
          activeController = controllers[highestController];
          activeControllerIndex = highestController;
        } else {
          selectedController = 0;
          activeController = controllers[0];
          activeControllerIndex = 0;
        }
        finishControllerSelection();
      }
    }

    function finishControllerSelection() {
      isControllerSelectionPhase = false;
      console.log(`Controller ${selectedController} selected! ${physicsEnabled ? 'Physics' : 'Basic'} interactions enabled.`);
      startApp();
    }

    function startApp() {
      if (physicsEnabled) {
        console.log('Physics interface ready - push objects around!');
        enableControllerPhysics();
      } else {
        console.log('Basic interface ready - physics disabled');
      }
    }

    function enableControllerPhysics() {
      if (!CANNON || !world) return;
      
      for (let i = 0; i < controllers.length; i++) {
        const controllerBody = new CANNON.Body({ mass: 0 });
        const controllerShape = new CANNON.Sphere(0.05);
        controllerBody.addShape(controllerShape);
        controllerBody.type = CANNON.Body.KINEMATIC;
        world.add(controllerBody);
        
        controllerBodies.push(controllerBody);
        controllerVelocities.push(new THREE.Vector3());
      }
    }

    function updateControllerPhysics() {
      if (!physicsEnabled || !world || controllerBodies.length === 0) return;
      
      for (let i = 0; i < controllers.length; i++) {
        const controller = controllers[i];
        const controllerBody = controllerBodies[i];
        
        if (controller && controllerBody && controller.visible) {
          const prevPos = controllerVelocities[i].clone();
          
          controllerBody.position.set(
            controller.position.x,
            controller.position.y,
            controller.position.z
          );
          
          const currentPos = new THREE.Vector3(
            controller.position.x,
            controller.position.y,
            controller.position.z
          );
          
          const velocity = currentPos.clone().sub(controllerVelocities[i]).multiplyScalar(60);
          controllerVelocities[i].copy(currentPos);
          
          if (velocity.length() > 0.1) {
            applyControllerForces(controller.position, velocity, 0.2);
          }
        }
      }
    }

    function applyControllerForces(controllerPos, velocity, radius) {
      if (!physicsEnabled) return;
      
      physicsObjects.forEach(obj => {
        const distance = obj.mesh.position.distanceTo(controllerPos);
        if (distance < radius) {
          const force = velocity.clone().multiplyScalar(10 * (1 - distance / radius));
          obj.body.applyImpulse(
            new CANNON.Vec3(force.x, force.y, force.z),
            obj.body.position
          );
        }
      });
    }

    function checkClapToExit() {
      if (!xrSession || controllers.length < 2) return;
      
      const controller1 = controllers[0];
      const controller2 = controllers[1];
      
      if (!controller1.visible || !controller2.visible) {
        isClapDetected = false;
        clapStartTime = 0;
        return;
      }
      
      const distance = controller1.position.distanceTo(controller2.position);
      
      if (distance <= CLAP_DISTANCE_THRESHOLD) {
        if (!isClapDetected) {
          isClapDetected = true;
          clapStartTime = Date.now();
        } else {
          const holdDuration = Date.now() - clapStartTime;
          if (holdDuration >= CLAP_HOLD_DURATION) {
            console.log('Clap detected! Exiting WebXR...');
            endARSession();
            return;
          }
        }
      } else {
        isClapDetected = false;
        clapStartTime = 0;
      }
    }

    function endARSession() {
      if (xrSession) {
        xrSession.end();
      }
    }

    function onSessionEnd() {
      isControllerSelectionPhase = false;
      isClapDetected = false;
      clapStartTime = 0;
      showUIElements();
      document.getElementById('start-button').style.display = 'flex';
      
      if (physicsEnabled && world) {
        controllerBodies.forEach(body => world.remove(body));
      }
      controllerBodies = [];
      controllerVelocities = [];
      
      renderer.setAnimationLoop(null);
      xrSession = null;
    }

    function setupController(session) {
      controllers = [];
      for (let i = 0; i < 2; i++) {
        const controller = renderer.xr.getController(i);
        controller.addEventListener('connected', e => console.log(`Controller ${i} connected: ${e.data.handedness}`));
        
        scene.add(controller);
        
        const controllerGroup = new THREE.Group();
        const geometry = new THREE.SphereGeometry(0.02, 8, 8);
        const material = new THREE.MeshBasicMaterial({
          color: 0xffffff,
          transparent: true,
          opacity: 0
        });
        const controllerMesh = new THREE.Mesh(geometry, material);
        controllerGroup.add(controllerMesh);
        
        controller.add(controllerGroup);
        controllers.push(controller);
      }
    }

    function updatePhysics(deltaTime) {
      if (!physicsEnabled || !world) return;
      
      world.step(Math.min(deltaTime, 1/30));
      
      physicsObjects.forEach(obj => {
        obj.mesh.position.copy(obj.body.position);
        obj.mesh.quaternion.copy(obj.body.quaternion);
      });
    }

    function render(time, frame) {
      const deltaTime = clock.getDelta();
      
      if (frame) {
        if (!isControllerSelectionPhase) {
          checkClapToExit();
          
          if (physicsEnabled && controllerBodies.length > 0) {
            updateControllerPhysics();
          }
        }
        
        if (isControllerSelectionPhase) {
          checkControllerSelection();
        }
        
        if (physicsEnabled) {
          updatePhysics(deltaTime);
        }
        
        // Basic rotation for non-physics objects
        if (loadedModel && !physicsEnabled) {
          loadedModel.rotation.y += 0.01;
        }
      }
      
      renderer.render(scene, camera);
    }

    // Initialize everything
    init();
  </script>
</body>
</html>
